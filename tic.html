<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./tic.css" />
  </head>
  <style></style>
  <body>
    <h2>Tic-Tac-Toe</h2>
    <div class="container">
      <input
        type="text"
        onclick="ticAlgorithm();first()"
        id="a1"
        class="one"
        readonly
      />
      <input
        type="text"
        onclick="ticAlgorithm();second()"
        id="a2"
        class="two"
        readonly
      />
      <input
        type="text"
        onclick="ticAlgorithm();third()"
        id="a3"
        class="three"
        readonly
      />
      <input
        type="text"
        onclick="ticAlgorithm();fourth()"
        id="a4"
        class="four"
        readonly
      />
      <input
        type="text"
        onclick="ticAlgorithm();fifth()"
        id="a5"
        class="five"
        readonly
      />
      <input
        type="text"
        onclick="ticAlgorithm();sixth()"
        id="a6"
        class="six"
        readonly
      />
      <input
        type="text"
        onclick="ticAlgorithm();seventh()"
        id="a7"
        class="seven"
        readonly
      />
      <input
        type="text"
        onclick="ticAlgorithm();eighth()"
        id="a8"
        class="eight"
        readonly
      />
      <input
        type="text"
        onclick="ticAlgorithm();nineth()"
        id="a9"
        class="nine"
        readonly
      />
    </div>
    <div id="show"></div>
    <button id="btn" onclick="reset()">RESET</button>
  </body>
</html>

<script src="./tic.js"></script>
